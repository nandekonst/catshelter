<div>
    <h2 mat-dialog-title>Add Shelter </h2>
    <form [formGroup]="shelterform" (submit)="onSubmit()">
  
    <mat-dialog-content>
      <br>
    <div class="form-container">
  
  
      <mat-form-field class="formfield">
          <input type="text" matInput placeholder="name" formControlName="name" class="form-control">
      </mat-form-field>
  
      <mat-form-field class="formfield">
          <input type="text" matInput placeholder="address" formControlName="address" class="form-control">
      </mat-form-field>
  
      <mat-form-field class="formfield">
          <input type="text" matInput placeholder="telephone" formControlName="telephone" class="form-control">
      </mat-form-field>
  
      <mat-form-field class="formfield">
          <input type="text" matInput placeholder="email" formControlName="email" class="form-control">
      </mat-form-field>
      
    </div>
  
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type= "submit" mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
      <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  
    </mat-dialog-actions>
  </form>
  
  </div>
