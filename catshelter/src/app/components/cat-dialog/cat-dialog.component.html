<div>
  <h2 mat-dialog-title>Add Cat </h2>
  <form [formGroup]="catform" (submit)="onSubmit()">

  <mat-dialog-content>
    <br>
  <div class="form-container">
    <mat-form-field class="formfield">
        <input type="text" matInput placeholder="name" formControlName="name" class="form-control">
    </mat-form-field>
    <mat-form-field class="formfield">
       <mat-select placeholder="Choose a color" matInput formControlName="color">
        <mat-option *ngFor="let color of colors" [value]="color.value">
          {{color.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="formfield">
        <mat-select placeholder="Choose a race" matInput formControlName="race">
            <mat-option *ngFor="let race of races" [value]="race.value">
                {{race.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="date_of_birth" placeholder="Choose a birth date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="formfield">
        <mat-select class="form-control" matInput formControlName="shelters_id">
            <mat-option value="default">Select a shelter</mat-option>
            <mat-option *ngFor="let shelter of shelters | async" [value]="shelter.id">{{shelter.name}}</mat-option>
        </mat-select>

    </mat-form-field>
    
    <mat-form-field class="formfield">
        Vaccinated?
        <input matInput>
        <mat-checkbox placeholder="Vaccinated" value="false" formControlName="vaccinated">Yes</mat-checkbox>

    </mat-form-field>
  </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type= "submit" mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>

  </mat-dialog-actions>
 </form>

</div>
