<div>
  <h2 mat-dialog-title>Update Cat </h2>
  <form  (submit)="onSubmit()">

  <mat-dialog-content >
    <br>
  <div class="form-container" >
  
    <mat-form-field class="formfield">
        <input type="text"  matInput placeholder="name" [(ngModel)]="catToUpdate.cat.name" name="name" [value]="catToUpdate.cat.name" class="form-control">
    </mat-form-field>

    <mat-form-field class="formfield">
        <input type="text" matInput placeholder="color"  [(ngModel)]="catToUpdate.cat.color" name="color" [value]="catToUpdate.cat.color" class="form-control">
    </mat-form-field>

    <mat-form-field class="formfield">
        <input type="text" matInput placeholder="race"  [(ngModel)]="catToUpdate.cat.race" name="race"[value]="catToUpdate.cat.race" class="form-control">
    </mat-form-field>

    <mat-form-field class="formfield">
        <mat-select class="form-control" matInput  >
            <mat-option value="default">Select a shelter</mat-option>
            <mat-option *ngFor="let shelter of shelters | async" [value]="shelter.name">{{shelter.name}}</mat-option>
        </mat-select>

    </mat-form-field>

    
    <mat-form-field class="formfield">
        <input matInput>
        <mat-checkbox placeholder="Vaccinated" value="false" >Yes</mat-checkbox>

    </mat-form-field>
  </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type= "submit" mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>

  </mat-dialog-actions>
</form>

</div>
